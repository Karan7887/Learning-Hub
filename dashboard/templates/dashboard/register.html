<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>Register</title>
</head>
<body>
    {% load static %}
    <div class="register_div">
        <form action="" method="POST">
            {% csrf_token %}
            <h2>Sign Up</h2>
            <div class="inner_register">
                {% if error_msg != '' %}
                <p style="font-size:smaller; font-weight:900; color:red;">{{error_msg}}</p>
                {% endif %}
                
                <input type="text" name="username" placeholder="Username" id="username" required>
                <input type="email" name="email" placeholder="Email" id="email" required>
                <input type="password1" name="password1" placeholder="Password" id="password1" required>
                <input type="password2" name="password2" placeholder="Confirm Password" id="password2" required>
                <input type="submit" value="Register">
                <a style="font-size: x-small; font-weight: 900; color: black;" href="{% url 'login' %}">Already Have Account Click Here</a>
            </div>
        </form>

    </div>
    
</body>
</html>
